<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="snap.svg.js"></script>
    <script src="plotly/plotly-latest.min.js"></script>
</head>
    
<body>
    
    <div style="position:absolute;">
        <p id="bump" style="position:absolute;width: 200px;"> </p><br/><br/>
        <p id="camber" style="position:absolute;width: 200px;"> </p>
    </div>
    
    <svg id="svg" viewbox="-700 -600 1400 900" height="400px" 
         style="background:gray;
                display:inline-block;">
    </svg>
    
    <div style="position:absolute;
                display:inline-block;
                margin-left:10px;">
        
        <div id="graph2D" style="width:450px;height:450px;border:2px solid gray;"></div>
        <button value="Clear Graph" onclick="purgeGraph()">Clear Graph</button>
        
    </div>
        
        
    <div style="margin-left:10px;">
        <input type="button" value="Animate" onclick="animateSuspension()"/>
        <input type="button" value="End Animation" onclick="endAnimateSuspension()"/><br/><br/>

        Displacement Angle:
        <input type="number" step=".5" id="displacement"/><br/>
        <input type="button" id="displacementButton" value="Show Displacement" onclick="showDisplacement()"/><br/>
        <input type="button" value="Clear Displacement" onclick="clearDisplacement()"/>
    </div>
    
    <br/><br/>
    
    <form id="main">
        Upper Arm Length: <input type="text" value="300" id="a"/>
        Upper Arm Angle: <input type="text" value="0" id="c"/><br/>
        
        Lower Arm Length: <input type="text" value="300" id="b"/>
        Lower Arm Angle: <input type="text" value="0" id="d"/><br/>
        
        Kingpin Incline: <input type="text" value="0" id="e"/>
        Scrub Radius: <input type="text" value="100" id="f"/><br/><br/>
        Low Ball Height: <input type="text" value="100" id="g"/><br/>
        Knuckle Length: <input type="text" value="200" id="h"/><br/><br/>
    </form>
    
    
    <br/><br/>

    <script src="graph.js"></script>
    <script src="svgViz.js"></script>
    
    
    
</body>

</html>
